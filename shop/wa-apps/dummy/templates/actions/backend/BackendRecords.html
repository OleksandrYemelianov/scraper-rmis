<div class="box contentbox">
    <h1>[`All records`]</h1>
    <table class="zebra">
        {foreach from=$records item=r}
            <tr>
                <td>
                    <b>{$r.title}</b><br/>
                    <i>{$r.content}</i>
                </td>
            </tr>
        {/foreach}
    </table>
</div>
